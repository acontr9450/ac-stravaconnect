<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner App - Your Personal Running Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .intro, .features, .cta {
            margin: 20px 0;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            background: #e6e6e6;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .cta {
            text-align: center;
        }
        .cta button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>AC Auth</h1>
    </header>
    <div class="container">
        <section class="intro">
            <h2>Welcome to AC Auth</h2>
            <p>After being redirected to this website, please copy and paste this websites entire link above into the corresponding area.</p>
        </section>
    </div>
</body>
</html>
